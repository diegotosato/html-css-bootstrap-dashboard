<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- /my style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">

            <div class="container-fluid">
                <!-- /container della nav -->

                <a class="navbar-brand" href="#">
                    <img src="./assets/img/duck.png" alt="duck" width="60">
                </a>
                <!-- /logo della nav -->

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- bottone che appare su schermi medi/piccoli -->

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Help</a>
                        </li>
                    </ul>
                    <!-- /voci navbar di sinitra -->


                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-white" type="search" placeholder="Cerca..."
                            aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                    <!-- /voci navbar di destra -->

                </div>
            </div>
        </nav>
        <!-- /nav -->

    </header>
    <!-- /header -->



    <main>
        <div class="container">

            <div class="row py-4">

                <div id="catalogo" class="col-12 col-md-12 col-lg-9">

                    <div class="col-12 d-flex justify-content-between pb-4">
                        <h3 class="">Catalogo Libri</h3>
                        <button type="button" class="btn btn-primary">Aggiungi Libro</button>
                    </div>
                    <!-- /div del titolo con bottone -->

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="col-6">Titolo</th>
                                <th id="loan" class="col-2">Data Prestito</th>
                                <th class="col-2">Stato</th>
                                <th class="col-2 text-center">Azioni</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="col-6">I pilastri della terra</td>
                                <td id="loan" class="col-2">-</td>
                                <td class="col-2">
                                    <span class="badge text-bg-success">Disponibile</span>
                                </td>
                                <td class="col-2 text-secondary text-center">
                                    <button type="button"
                                        class="btn btn-outline-secondary btn-sm border border-secondary rounded">
                                        <i class="bi bi-pencil-fill"></i>
                                    </button>
                                    <button type="button"
                                        class="btn btn-outline-secondary btn-sm border border-secondary rounded">
                                        <i class="bi bi-trash3-fill"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <!-- /tabella -->

                </div>
                <!-- /#catalogo, contenente riga del titolo e tabella -->

                <aside class="col-12 col-md-12 col-lg-3">


                    <div id="to-do" class="card mb-4">

                        <div class="card-header">
                            <h3>Todo</h3>
                        </div>
                        <!-- /#to-do top -->

                        <ul class="list-group list-group-flush">

                            <li class="list-group-item">

                                <div class="card">

                                    <ul class="list-group list-group-flush">

                                        <li class="list-group-item">
                                            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                            <label class="form-check-label" for="checkDefault">
                                                Chiamare segreteria
                                            </label>
                                        </li>
                                        <!-- /prima voce lista innestata -->

                                        <li class="list-group-item">
                                            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                            <label class="form-check-label" for="checkDefault">
                                                Mandare avvisi prestiti scaduti
                                            </label>
                                        </li>
                                        <!-- /seconda voce lista innestata -->

                                        <li class="list-group-item">
                                            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                            <label class="form-check-label" for="checkDefault">
                                                Ordinare nuovi libri
                                            </label>
                                        </li>
                                        <!-- /terza voce lista innestata -->


                                    </ul>

                                </div>
                                <!-- /card innestata nel #to-do bottom -->

                            </li>
                            <!-- /card list item -->

                        </ul>
                        <!-- /#to-do bottom -->

                    </div>
                    <!-- /#to-do card -->

                    <div id="faq" class="card">

                        <div class="card-header">
                            <h3>F.A.Q.</h3>
                        </div>
                        <!-- /#faq top -->

                        <ul class="list-group list-group-flush">

                            <li class="list-group-item">

                                <div class="accordion accordion-flush" id="accordionFlushExample">

                                    <div class="accordion-item">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
                                                aria-expanded="false" aria-controls="flush-collapseOne">
                                                Come aggiungere un nuovo libro?
                                            </button>
                                        </h2>
                                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                                            data-bs-parent="#accordionFlushExample">
                                            <div class="accordion-body">
                                                #1
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /accordion-item -->

                                    <div class="accordion-item">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo"
                                                aria-expanded="false" aria-controls="flush-collapseTwo">
                                                Come posso accedere all'anagrafica utenti?
                                            </button>
                                        </h2>
                                        <div id="flush-collapseTwo" class="accordion-collapse collapse"
                                            data-bs-parent="#accordionFlushExample">
                                            <div class="accordion-body">
                                                #2
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /accordion-item -->

                                    <div class="accordion-item">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button collapsed" type="button"
                                                data-bs-toggle="collapse" data-bs-target="#flush-collapseThree"
                                                aria-expanded="false" aria-controls="flush-collapseThree">
                                                Posso usare questa dashboard da mobile?
                                            </button>
                                        </h2>
                                        <div id="flush-collapseThree" class="accordion-collapse collapse"
                                            data-bs-parent="#accordionFlushExample">
                                            <div class="accordion-body">
                                                #3
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /accordion-item -->


                                </div>
                                <!-- /accordion innestato nel #faq bottom -->

                            </li>
                            <!-- /card list item -->

                        </ul>
                        <!-- /#faq bottom -->

                    </div>
                    <!-- /#faq card -->

                </aside>
                <!-- /aside contenente le due card -->

            </div>
            <!-- /row -->

        </div>




    </main>
    <footer>
    </footer>























    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
