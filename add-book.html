<!doctype html>
<html lang="en">

<head>
    <title>New Book Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">

            <div class="container-fluid">
                <!-- /container della nav -->

                <a class="navbar-brand" href="#">
                    <img src="./assets/img/duck.png" alt="duck" width="60">
                </a>
                <!-- /logo della nav -->

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- bottone che appare su schermi medi/piccoli -->

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Help</a>
                        </li>
                    </ul>
                    <!-- /voci navbar di sinitra -->

                </div>
            </div>
        </nav>
        <!-- /nav -->

    </header>
    <!-- /header -->



    <main>
        <div class="container">


            <div class="py-4">
                <h3>Nuovo Libro</h3>
            </div>
            <!-- /titolo principale -->

            <form action="./index.html" id="top-form" class="row g-4">

                <div class="col-6">
                    <label for="author_name" class="form-label fw-semibold">Nome Autore</label>
                    <input type="text" class="form-control" id="author_name"
                        placeholder="Inserisci il nome dell'autore">
                </div>
                <!-- /nome autore -->

                <div class="col-6">
                    <label for="author_surname" class="form-label fw-semibold">Cognome Autore</label>
                    <input type="text" class="form-control" id="author_surname"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
                <!-- /cognome autore -->

                <div class="col-12">
                    <label for="book_title" class="form-label fw-semibold">Titolo</label>
                    <input type="text" class="form-control" id="book_title" placeholder="Inserisci il titolo del libro">
                    <div class="form-text" id="basic-addon4">Titolo versione italiana</div>
                </div>
                <!-- /titolo libro -->

                <div class="col-12 col-lg-4">
                    <label for="genre" class="form-label fw-semibold">Genere</label>
                    <select class="form-select fw-semibold" aria-label="genre_selection">
                        <option selected>Scegli il genere</option>
                        <option value="romanzo">Romanzo</option>
                        <option value="commedia">Commedia</option>
                        <option value="giallo">Giallo</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="sportivo">Sportivo</option>
                    </select>
                </div>
                <!-- /genere del libro -->

                <div class="col-12 col-lg-4">
                    <label for="publish_year" class="form-label fw-semibold">Anno di pubblicazione</label>
                    <input type="number" class="form-control" id="publish_year" placeholder="Inserisci l'anno">
                </div>
                <!-- /anno pubblicazione -->

                <div class="col-12 col-lg-4 pb-4">
                    <label for="isbn_code" class="form-label fw-semibold">ISBN#</label>
                    <input type="number" class="form-control" id="isbn_code" placeholder="Inserisci  il codice ISBN#">
                </div>
                <!-- /codice isbn -->

                <div class="text-dark">
                    <hr>
                </div>
                <!-- /separatore -->

                <div class="col-12">
                    <label for="book_notes" class="form-label fw-semibold">Note</label>
                    <textarea class="form-control" id="book_notes" rows="4"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <!-- /note -->

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="digital_version">
                        <label class="form-check-label fw-semibold" for="digital_version">
                            Disponibile anche in digitale
                        </label>
                    </div>
                </div>
                <!-- /checkbox versione digitale -->

                <div class="col-12">
                    <a href="./index.html">
                        <button class="btn btn-primary">Aggiungi Libro</button>
                    </a>
                </div>
                <!-- /pulsante aggiugni libro -->

            </form>
            <!-- /#bottom-form -->













        </div>
        <!-- /container -->




    </main>
    <footer>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
